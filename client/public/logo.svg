<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">SafeSpan Logo</title>
  <desc id="desc">
    Shield with checkmark and horizontal bar representing safe-to-spend budgeting.
  </desc>
  
  <!-- App tile background -->
  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    rx="96"
    ry="96"
    fill="#0d9488"
  />
  
  <!-- Shield shape -->
  <path
    d="M256 96
       C256 96 144 128 144 128
       L144 256
       C144 320 256 416 256 416
       C256 416 368 320 368 256
       L368 128
       C368 128 256 96 256 96Z"
    fill="#f0fdfa"
  />
  
  <!-- "Span" bar (safe-to-spend indicator) -->
  <rect
    x="184"
    y="168"
    width="144"
    height="16"
    rx="8"
    fill="#14b8a6"
  />
  
  <!-- Checkmark (safety / confidence) -->
  <path
    d="M200 264 L240 312 L312 224"
    stroke="#0f766e"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
</svg>
